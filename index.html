<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">
            <title>Wheather</title>
</head>
<body>
            <div class="container">
            <div class="row">
            <div class="col-md-6 mx-auto text-center g-primary mt-5 p-5 rounded">
            <h1 id="w-location"></h1>
            <h3 class="test-dark" id="w-desc"></h3>
            <h3 id="w-string"></h3>
            <img id="w-icon">
            <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-dewpoint"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-wind"></li>
            </ul>
           <hr>
           <button type="button" class="btn-primary" data-toggle="modal" data-target="#locModal">
               change location 
             <button>
         </div>
       <div>         
     </div>

     <!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locModalLabel">choose location</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form id="modal-body">
                  <div class="form-group">
                    <label for="city">city</label>
                    <input type="text" id="city" class="form-control">
                  </div>
                </div>
                <div class="modal-body">
                <form id="modal-body">
                  <div class="form-group">
                    <label for="state">state</label>
                    <input type="text" id="state" class="form-control">
                  </div>
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="w-change-btn" type="button" class="btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

            <script src="storage.js"></script>
            <script src="weather.js"></script>
            <script src="ui.js"></script>
            <script src="app.js"></script>
</body>
</html>
